<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacker Terminal</title>
    <meta name="description" content="">
    <meta name="keywords" content="web design, inspiration, search, ui, effect, javascript, animation">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Fira+Code:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.className = 'js';</script>
</head>
<body class="demo-11">
    <div id="terminal-container" class="terminal-container">
        <div class="terminal">
            <p class="terminal__line"><span class="green">Welcome:</span> <span class="blue">&lt;</span><span class="green" id="ip"></span><span class="blue">&gt;</span></p>
            <p class="terminal__line">Panel interface completed.</p>
            <p class="terminal__line">Navigation portals fetched:</p>
            <p class="terminal__line">Inject <span class="blue">Help.md</span> to <span class="blue">C:\Users\</span><span class="console"></span></p>
        </div>
        <form class="search__form" action="">
            <input class="search__input" id="search__input" name="search" placeholder="Command Line" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</body>
</html>
